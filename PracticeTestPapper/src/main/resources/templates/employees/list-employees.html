<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>User</title>
</head>

<body>

<div class="container">

  <h3>Employee Directory</h3>
  <hr>

  <!-- Add a button -->
  <a th:href="@{/employees/showFormForAdd}"
     class="btn btn-primary btn-sm mb-3">
    Add Employee
  </a>

<h3>List Of Users
</h3>
  <!-- Find a button -->
  <form action="#" th:action="@{/employees/find}" method="POST" class="form-inline">
    <input value="" class="form-control col-4 mr-3" type="text" name="employeeId" placeholder="Enter id of user...">
      <button type="submit" class="btn btn-secondary mr-2">Find</button>
      <a th:href="@{/employees/list}" class="btn btn-primary">Reset</a>
  </form>
  <br>
  <table class="table border">
    <thead class="">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Salary</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempEmployee : ${employees}">

      <td th:text="${tempEmployee.id}" />
      <td th:text="${tempEmployee.name}" />
      <td th:text="${tempEmployee.age}" />
      <td th:text="${tempEmployee.salary}" />

      <td>
        <div class="row">

          <div class="col-small">
            <!-- Add "update" button/link -->
            <form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">

              <input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
              <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

            </form>
          </div>

          <div class="col-small">
            <!-- Add "delete" button/link -->
            <form action="#" th:action="@{/employees/delete}" method="POST">

              <input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
              <button type="submit" class="btn btn-danger btn-sm"
                      onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                Delete
              </button>

            </form>
          </div>
        </div>
      </td>


    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
