<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>List Employee</h3>
    <hr>
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mt-3">Add Employee</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <tbody>
        <tr th:each="tempEmployee : ${employees}">

            <td th:text="${tempEmployee.firstName}" />
            <td th:text="${tempEmployee.lastName}" />
            <td th:text="${tempEmployee.email}" />
            <td>
                <div class="row">
                    <div class="col-small">
                        <form action="" th:action="@{/employees/showFormForUpdate}" method="post">
                            <input type="hidden" name="employeeId" th:value="${tempEmployee.id}">
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
                        </form>
                    </div>
                    <div class="col-small">
                        <form action="" th:action="@{/employees/delete}" method="post">
                            <input type="hidden" name="employeeId" th:value="${tempEmployee.id}">
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Delete</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
        </thead>
    </table>
</div>

</body>
</html>
